<div class="jumbotron jumbotron-fluid, animated fadeIn">
  <div class="container">
    <h1 class="display-4 text-center">Leyendas del Futbol</h1> 
        
  </div>
</div>
<div>
  <h1 class="text-center fadeIn low2">Los mejores jugdores de futbol de toda la historia</h1>
</div>


<swiper [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let jugadoresAux of jugadores; let i = index">
        <img class="img-fluid" src="{{jugadoresAux.imagen}}" />
      </div>      
    </div> 
    <div class="swiper-pagination"></div>       
</swiper>
